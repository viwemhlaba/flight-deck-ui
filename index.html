<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight-Deck | Your all in one place for all our packages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="Assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.32/sweetalert2.min.css"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <main>
      <!-- Announcements Area -->
      <div class="announcements-container">
        <div class="flex items-center justify-between w-full mb-4 px-4 md:px-0">
          <div id="announcement-welcome">
            <span
              class="rounded-lg bg-[#091349] px-6 py-3 text-sm font-medium text-white shadow-md outline outline-1 outline-[#0b1654]"
            >
              Welcome <span id="welcome-user-name-placeholder">User</span> |
              <a
                href="https://www.litsonandassociates.com/" target="_blank" rel="noopener noreferrer"
                class="text-gray-200 font-medium hover:underline"
              >
                Litson & Associates Home
              </a>
            </span>
          </div>
          <div id="announcement-board">
            Important Announcements
            <!-- Badge will be added dynamically -->
          </div>
          <button id="logout-button" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg shadow-md transition duration-150 ease-in-out">
            Logout
         </button>
        </div>
      </div>
      <!-- Container for dynamically added screen elements -->
      <div id="screens-container"></div>
      <!-- Modal Structure -->
      <div class="modal-overlay" id="modal-overlay"></div>
      <div id="modal-container" class="modal-container">
        <!-- Modal content will be injected here -->
        <div id="modal-content" class="modal-content"></div>
      </div>
      <!-- Toast notifications container -->
      <div class="toast-container" id="toast-container"></div>
    </main>
    <!--Scripts-->
    <script type="module" src="/Assets/js/config.js" defer></script>
    <script type="module" src="/Assets/js/auth.js" defer></script>
    <script type="module" src="/Assets/js/ui.js" defer></script>
    <script type="module" src="/Assets/js/main.js" defer></script>
  </body>
</html>
